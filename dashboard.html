    <!-- MetisMenu CSS -->

    <!-- DataTables Responsive CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.1/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.1/jsgrid-theme.min.css" />

    <link rel="stylesheet" type="text/css"

    <script type="text/javascript" charset="UTF-8"
            src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" charset="UTF-8"
            src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" charset="UTF-8"
            src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" charset="UTF-8"
            src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-data.js"
            type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dogs Control Statistics in New Zealand</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-6">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-map-marker fa-fw"></i>HERE Maps Heatmap Data
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="map" style="width:100%; height:800px; background:grey"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>

                <div class="col-lg-6">

                    <div class="chat-panel panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-cog fa-fw"></i>
                            Data Config
                        </div>
                        <div class="panel-body2">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Years">
                                <button id="button2015" type="button" class="btn btn-danger btn-lg" onclick="selectYear(2015, 3)">2015</button>
                                <button id="button2014" type="button" class="btn btn-danger btn-lg" onclick="selectYear(2014, 3)">2014</button>
                                <button id="button2013" type="button" class="btn btn-danger btn-lg" onclick="selectYear(2013, 3)">2013</button>
                            </div>
                        </div>
                        <div class="panel-body3">
                            <div class="btn-group-vertical btn-group-lg" role="group" aria-label="2015">
                                <button id="button2015_1" type="button" class="btn btn-info btn-lg" onclick="selectYear(2015, 3)">Where is the proportion of dog related ACC claims to registered dogs higher?</button>
                                <button id="button2015_2" type="button" class="btn btn-info btn-lg" onclick="selectYear(2015, 10)">Where is the proportion of menacing to registered dogs higher?</button>
                                <button id="button2015_3" type="button" class="btn btn-info btn-lg" onclick="selectYear(2015, 12)">Where are there more than average menacing dogs?</button>
                                <button id="button2015_4" type="button" class="btn btn-info btn-lg" onclick="selectYear(2015, 14)">Where are there more than average ACC claims?</button>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-table fa-fw"></i>Table Data
                        </div>
                        <div class="panel-body4">
                            <div id="jsGrid"></div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <img id="opotikiImg" src="opotiki_district.png">


    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="bower_components/raphael/raphael-min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
    <script src="bower_components/datatables-responsive/js/dataTables.responsive.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.1/jsgrid.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    <script src="csv-parser.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
